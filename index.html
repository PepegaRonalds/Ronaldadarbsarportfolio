<!DOCTYPE html>
<html>
    <head>
        <title>Ronalda Portfileja ķēde</title>
        
        <script src="libs\jquery-3.2.1.min.js" type="text/javascript"></script>
        <link href="libs\bootstrap.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet">
        <script src="app.js" type="text/javascript"></script>
        <meta charset=UTF-8>
    </head>
    <body>

        <div id="header">

                <div id="navigation_header" class="row">

                </div>
                <div id="navigation_buttons" class="row">

                    <p class="col-sm-4 text-center"><b>Kontakti</b></p>
                </div>
            </div>
        </div>

        <div id="body">

            <div id="body_container" class="container">
                <div id="body_content" class="row">
                    <div style = "position: relative; margin-left: auto; margin-top: auto; ">
                        <h1>Esiet sveicināti mana p0rtf0li0.</h1>
                    </div>
                    <div style ="position: relative; left: 50px; top: -20px"">
                        <p class="col-sm-8">Mani sauc Ronalds gackis</p>
                    </div>
                    <div style = "position: relative; left: -40px; top: -20px;">
                        <p class="col-sm-8">Es vienu dienu staigaju pa plavu un atradu akmeni. Tad es vinu pazaudeju.</p>
                    </div>
                    <div>
                        <div style="position: relative; margin-left: unset; margin-top: unset;"></div>
                            <div class="image"></div>

                    </div>
                </div>
            </div>

           <div id="image_container" class="container">

                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>

                    </div>
                </div>

            <div id="form_container" class="container">

                    <form class="col-sm-4 offset-sm-4">
                        <div class="form-group row">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group row">
                            <label for="textarea">Question:</label>
                            <input type="textarea" class="form-control" id="textarea" placeholder="Question">   
                        </div>
                        <div class="row">

                        </div>
                    </form>
                </div>
            </div> 

        </div>

        <div id="footer">
            <div class="container">
                <div class="row text-center">
                    <p class="col-sm-12">Lai kas ari butu, es neko nezinu.</p>
                </div>
            </div>
        </div>
